<!-- Задание 2. Изменение стиля элемента
    Задача: создайте кнопку, которая изменяет цвет текста в элементе <p>.

    Инструкция:

    В HTML создайте абзац <p> и кнопку.
    Используйте метод querySelector для получения ссылки на абзац и кнопку.
    Используйте событие click и метод addEventListener, чтобы изменить стиль элемента, например его цвет.
    Как должно работать: нажатие на кнопку «Изменить цвет» делает текст абзаца синим. -->

<!doctype html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <p class="par" style="height: 30px">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. 
        Ea incidunt quo autem, placeat molestiae accusamus aut fugiat. 
        Cum animi voluptas sit deserunt fugit! Sequi in nostrum aperiam minus harum 
        blanditiis illo, nisi voluptate voluptatem ipsam nam voluptatibus vitae 
    </p>
    <button class="change-color" style="display: inline-block; width: 100px; height: 50px; font-size: large" type="button">
        Синий 
    </button>
    <script>
        const parElem = document.querySelector(".par");
        const btnElem = document.querySelector(".change-color");

        btnElem.addEventListener("click", function () {
            parElem.style.color = 'blue';
        });
    </script>
</body>

</html>
