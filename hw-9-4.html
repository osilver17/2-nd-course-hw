<!-- Задание 4. Поиск и изменение элементов по классу
Задача: найдите все элементы с классом description и измените их текст на «Измененный текст».

Инструкция:

В HTML создайте несколько элементов с классом description.
Используйте метод querySelectorAll для поиска всех элементов с этим классом.
Переберите найденные элементы и измените их текстовое содержимое с помощью свойства textContent.
Как должно работать: 
после выполнения скрипта все элементы с классом description изменяют свой текст на «Измененный текст». -->

<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="description" style="height: 30px;">Lorem ipsum dolor sit amet consectetur adipisicing elit.</div>
    <div class="description" style="height: 30px;">Lorem ipsum dolor, sit amet consectetur adipisicing.</div>
    <div class="description" style="height: 30px;">Lorem ipsum dolor sit amet, consectetur adipisicing.</div>
    <div class="description" style="height: 30px;">Lorem ipsum dolor sit amet consectetur adipisicing.</div>
    <div class="description" style="height: 30px;">Lorem ipsum dolor sit amet consectetur adipisicing.</div>
    <button id="change-text" style="height: 30px;">Изменить текст</button>
    <script>
        const descriptionCollection = document.querySelectorAll('.description');
        const changeBtn = document.querySelector('#change-text');
        changeBtn.addEventListener('click', function () {
            descriptionCollection.forEach(element => {
                element.textContent = "Измененный текст";
            });
        });

    </script>
</body>

</html>
